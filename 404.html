<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script type="text/javascript">
      // Check if the URL already contains "index.html" to avoid infinite redirection loop
      if (!window.location.pathname.includes('index.html')) {
        // Redirect to index.html with the current path, query parameters, and hash
        window.location.replace('/index.html' + window.location.pathname + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
